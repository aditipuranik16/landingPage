<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2023</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/project(IPL theme)/images/worldcup.jpg" width="65">
            </div>
            <div class="menu">
                <a href="">Matches</a>
                <a href="">News</a>
                <a href="">Players</a>
                <a href="">Login</a>
            </div>
        </nav>
        <div class="line">
            <div class="box1"></div><br>
            <div class="box2"></div><br>
            <div class="box3"></div>
        </div>
        <div class="container">
            <div class="left animate__animated animate__jackInTheBox">
                <h1>Cricket<br>World Cup</h1>
                <button>Game On</button>
            </div>
            <div class="right">
                <img src="/project(IPL theme)/images/players.jpg" class="animate__animated animate__lightSpeedInLeft animate__delay-1s">
            </div>
        </div>
        <div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-2s">
            <img src="/project(IPL theme)/images/icon1.png">
            <img src="/project(IPL theme)/images/icon2.png">
            <img src="/project(IPL theme)/images/icon3.png">
            <img src="/project(IPL theme)/images/icon4.png">
        </div>
    </header>
</body>
</html>
